<div class="ui grid" id="recipe">
    <div class="sixteen wide column">
        <h1 class="ui center aligned header">{{Name}}</h1>
    </div>
    <div class="four wide column">
        <div class="ui image">
            <img
                src="https://www.simply-yummy.de/files/styles/tec_frontend_large/public/flammkuchenteig.jpg?itok=uC6QtpfN">
        </div>
    </div>
    <div class="four wide column">
        <h2>Zutaten</h2>
        <div class="ui list">
            {{#Ingredients}}
            <div class="item">
                <i class="caret right icon"></i>
                <div class="content">
                    <div class="header">{{Name}}</div>
                    <div class="description">{{Amount}} {{Unit}}</div>
                </div>
            </div>
            {{/Ingredients}}
        </div>
    </div>
    <div class="eight wide column">
        <h2>Zubereitung</h2>
        <div class="ui relaxed list" id="steps">
            {{#Steps}}
            <div class="item">
                <div class="content">
                    <h3 class="header">Schritt</h3>
                    <div class="description">{{.}}</div>
                </div>
            </div>
            {{/Steps}}
        </div>
    </div>
</div>
